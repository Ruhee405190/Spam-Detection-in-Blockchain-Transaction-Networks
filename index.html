<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Transaction Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 30px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin-top: 50px;
        }
        .form-label {
            color: #555;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Blockchain Transaction Prediction</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="avg_min_sent" class="form-label">Avg min between sent tnx</label>
                <input type="text" class="form-control" id="avg_min_sent" name="avg_min_sent" value="27681.45">
            </div>

            <div class="mb-3">
                <label for="avg_min_received" class="form-label">Avg min between received tnx</label>
                <input type="text" class="form-control" id="avg_min_received" name="avg_min_received" value="11171.03">
            </div>

            <div class="mb-3">
                <label for="time_diff" class="form-label">Time Diff between first and last (Mins)</label>
                <input type="text" class="form-control" id="time_diff" name="time_diff" value="842599.05">
            </div>

            <div class="mb-3">
                <label for="sent_tnx" class="form-label">Sent tnx</label>
                <input type="text" class="form-control" id="sent_tnx" name="sent_tnx" value="26">
            </div>

            <div class="mb-3">
                <label for="received_tnx" class="form-label">Received Tnx</label>
                <input type="text" class="form-control" id="received_tnx" name="received_tnx" value="11">
            </div>

            <div class="mb-3">
                <label for="unique_received" class="form-label">Unique Received From Addresses</label>
                <input type="text" class="form-control" id="unique_received" name="unique_received" value="6">
            </div>

            <div class="mb-3">
                <label for="unique_sent" class="form-label">Unique Sent To Addresses</label>
                <input type="text" class="form-control" id="unique_sent" name="unique_sent" value="15">
            </div>

            <div class="mb-3">
                <label for="total_transactions" class="form-label">Total transactions (including tnx to create contract)</label>
                <input type="text" class="form-control" id="total_transactions" name="total_transactions" value="37">
            </div>

            <div class="mb-3">
                <label for="total_ether_sent" class="form-label">Total Ether sent</label>
                <input type="text" class="form-control" id="total_ether_sent" name="total_ether_sent" value="257.307">
            </div>

            <div class="mb-3">
                <label for="total_ether_received" class="form-label">Total Ether received</label>
                <input type="text" class="form-control" id="total_ether_received" name="total_ether_received" value="182.2115661">
            </div>

            <div class="mb-3">
                <label for="total_ether_balance" class="form-label">Total Ether balance</label>
                <input type="text" class="form-control" id="total_ether_balance" name="total_ether_balance" value="-75.09543387">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
